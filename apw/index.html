<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Async/Await com JSON</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .campo {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 10px 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>Exemplo de async/await carregando dados JSON</h2>

    <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>

    <div class="campo">
        <label for="email">Email:</label>
        <input type="text" id="email">
    </div>

    <div class="campo">
        <label for="idade">Idade:</label>
        <input type="text" id="idade">
    </div>

    <button id="btnCarregar">Carregar Dados</button>

    <script src="script.js"></script>

</body>
</html>
